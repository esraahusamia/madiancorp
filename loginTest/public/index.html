<!DOCTYPE html>
<html lang="en" ng-app="loginApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Angular 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <style>
        body {
            background-image: url("nature.jpg");
            background-repeat: no-repeat;
        }

        .container {
            opacity: 0.9;

        }

        a {
            color: #5D0000;
            font-size: 20px;
        }

        img {
            border: 1px solid #5D0000;
            border-radius: 25%;
            width: 25%;
        }

        h1 {
            color: white !important;
            text-align: center;
            font-size: 30px;
        }

        .modal-header,
        h4,
        button {
            background-color: #5D0000;
            color: white !important;
            text-align: center;
            font-size: 30px;

        }

        .modal-footer {
            background-color: #f9f9f9;
        }
    </style>

</head>

<body>


    <div class="container" style="margin-top:5%" ng-controller="loginCtrl">

        <!-- Modal -->
        <div class="modal-dialog" ng-hide="user" style="box-shadow:20px 20px 50px rgb(226, 241, 10); ">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:20px 50px;">
                    <h4>
                        <span class="glyphicon glyphicon-lock"></span> Login</h4>
                    <div ng-show="errorMessage" class="alert alert-warning">
                        {{errorMessage}}
                    </div>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                        <div class="form-group">
                            <label for="email">
                                <span class="glyphicon glyphicon-envelope"></span> Email address</label>
                            <input type="text" class="form-control" id="email" ng-model="email" placeholder="name@domain.com">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <span class="glyphicon glyphicon-eye-open"></span> Password</label>
                            <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn btn-block" ng-click="login()">
                        <span class="glyphicon glyphicon-off"></span> Login</button>

                </div>
            </div>

        </div>
        <div ng-show="user">

            <div class="modal-dialog" style="box-shadow:20px 20px 50px rgb(226, 241, 10);">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:20px 50px;">
                        <center>
                            <h1>Welcome {{user.name}}</h1>
                        </center>

                        <img src="{{user.profilePic}}" />
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <center>
                            <a href="#" ng-click="newPasswordMode = true" ng-hide="newPasswordMode">Change Password</a>
                        </center>
                        <div ng-show="newPasswordMode">
                            <center>
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" ng-model="newPassword" placeholder="New Password">
                                <button style="border:1px solid #5D0000;border-radius: 25px; font-size: 16px;width:25%">Change</button>
                            </center>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
    <script type="module" src="js/loginCtrl.js"></script>
</body>

</html>
